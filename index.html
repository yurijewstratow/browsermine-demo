<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProGAME Miner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav button {
      background: #ff9800;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    nav button:hover {
      background: #e68900;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    #authWindow {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #mainContent {
      display: none;
      margin-top: 20px;
    }

    #startMiningBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #startMiningBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>ProGAME Miner</h1>
    <nav>
      <button id="loginBtn" onclick="openAuth()">Увійти</button>
    </nav>
  </header>

  <main>
    <div id="authWindow">
      <h3>Авторизація</h3>
      <!-- BrowserMine Login -->
      <div id="bmLogin"></div>
    </div>

    <div id="mainContent">
      <p id="authStatus">Ви не авторизовані</p>
      <p>Баланс: <span id="balance">0.000000</span> BMC</p>
      <button id="startMiningBtn" onclick="startMining()">Запустити майнінг</button>
    </div>
  </main>

  <!-- BrowserMine SDK -->
  <script src="https://browsermine.com/js/bm.js"></script>

  <script>
    let isAuth = false;
    let username = "";

    function openAuth() {
      document.getElementById("authWindow").style.display = "block";
    }

    function updateUI() {
      if (isAuth) {
        // Ховаємо авторизацію
        document.getElementById("authWindow").style.display = "none";

        // Показуємо головний контент
        document.getElementById("mainContent").style.display = "block";

        // Міняємо статус
        document.getElementById("authStatus").textContent = "Вітаю, " + username + "!";

        // Вгорі замінюємо кнопку на ім'я
        document.getElementById("loginBtn").textContent = username;
        document.getElementById("loginBtn").disabled = true;
      } else {
        document.getElementById("authWindow").style.display = "block";
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("loginBtn").textContent = "Увійти";
        document.getElementById("loginBtn").disabled = false;
      }
    }

    function startMining() {
      alert("Майнінг запущено!");
    }

    // Callback авторизації BrowserMine
    BM.init("bmLogin", function(user){
      if(user && user.login){
        username = user.login;
        isAuth = true;

        // Збережемо юзера
        localStorage.setItem("username", username);

        updateUI();
      }
    });

    // Відновлюємо авторизацію після перезавантаження
    window.onload = function() {
      const savedUser = localStorage.getItem("username");
      if (savedUser) {
        username = savedUser;
        isAuth = true;
      }
      updateUI();
    }
  </script>
</body>
</html>
