<body>

  <script>
    let isAuth = false;
    let currentUser = null;

    function showAuth() {
      document.getElementById("authWindow").style.display = "block";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      if (username !== "") {
        isAuth = true;
        currentUser = username;

        // –•–æ–≤–∞—î–º–æ –≤—ñ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó
        document.getElementById("authWindow").style.display = "none";

        // –ú—ñ–Ω—è—î–º–æ —Å—Ç–∞—Ç—É—Å
        document.getElementById("authStatus").textContent = "–í—ñ—Ç–∞—é, " + username + "!";

        // –ú—ñ–Ω—è—î–º–æ –≤–µ—Ä—Ö–Ω—î –º–µ–Ω—é
        document.getElementById("userMenu").innerHTML = `

      // –ú—ñ–Ω—è—î–º–æ —Å—Ç–∞—Ç—É—Å
      document.getElementById("authStatus").textContent = "–í–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ";

      // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –≤–µ—Ä—Ö–Ω—î –º–µ–Ω—é
      document.getElementById("userMenu").innerHTML = `

    }

    function changeAccount() {
      logout();
      showAuth();
    }

    function startMining() {

        alert("–°–ø–æ—á–∞—Ç–∫—É –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!");
        return;
